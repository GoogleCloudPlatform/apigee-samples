name: Apigee Samples Static Checks Pipeline
on: # yamllint disable-line rule:truthy
  push:
    branches-ignore:
      - 'genai-workshop'
  pull_request:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
jobs:
  license:
    name: License Headers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Check File License Headers
        uses: ./tools/pipeline-linter
        with:
          pipeline-action: check-license.sh

  linter:
    name: Lint Codebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Mega Linter
        uses: oxsecurity/megalinter@v7
        env:
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Archive production artifacts
        if: ${{ success() }} || ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: MegaLinter reports
          path: |
            megalinter-reports
            mega-linter.log

  commit-messages:
    name: Conventional Commits Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v6
        with:
          configFile: .github/config/commitlint.config.js
          failOnWarnings: false
          failOnErrors: false

  structure:
    name: Repo Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Check README
        uses: ./tools/pipeline-linter
        with:
          pipeline-action: check-readme.sh

  apigeelint:
    name: Apigeelint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Install Linter dependencies
        run: npm install apigeelint -g
      - name: Run Apigeelint
        run: bash ./tools/pipeline-linter/check-apigeelint.sh
