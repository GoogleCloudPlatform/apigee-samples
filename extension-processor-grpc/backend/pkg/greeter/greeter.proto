syntax = "proto3";

option go_package = "github.com/micovery/apigee-samples/extension-processor-grpc/backend/pkg/greeter/generated/pb";

package helloworld;

message SayHelloReq {
  string name = 1;
}

message SayHelloRes {
  string message = 1;
}

message CountToReq {
  int32 to = 1;
}

message CountToRes {
  int32 count = 1;
}

service Greeter {
  rpc SayHello(SayHelloReq) returns (SayHelloRes) {};
  rpc CountTo(CountToReq) returns (stream CountToRes) {};
}